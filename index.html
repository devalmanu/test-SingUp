<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@300;400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Sing Up</title>
</head>

<body>
	<div class="container-form">
		<div class="wrapper">
			<div class="sidebar">
				<h1>Sign up</h1>
			</div>
			<div class="form">
				<form action="#" id="form" class="form__body">
					<h2 class="form__title">New user?</h2>
					<p class="form__subtitle">Use the form below to create your account.</p>
					<div class="block__info">
						<div class="form__item">
							<label for="formName" class="form__label">First Name</label>
							<input id="formName" type="text" name="name" class="form__input _req">
						</div>
						<div class="form__item">
							<label for="formSurname" class="form__label">Last Name</label>
							<input id="formSurname" type="text" name="name" class="form__input _req">
						</div>
					</div>
					<div class="block__info">
						<div class="form__item">
							<div class="form__label">Nationality</div>
							<select name="Nationality" class="form__select">
								<option value="American" selected>American</option>
								<option value="Russian">Russian</option>
								<option value="African">African</option>
							</select>
						</div>
						<div class="form__item">
							<label for="formEmail" class="form__label">E-mail</label>
							<input id="formEmail" type="text" name="email" class="form__input _req _email">
						</div>
					</div>
					<div class="block__info">
						<div class="form__item">
							<div class="form__label">Date of Birth</div>
							<div class="form__item-date">
								<div class="date">
									<select name="date" class="form__select">
										<option value="21" selected>21</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
										<option value="26">26</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
									</select>
								</div>
								<div class="month">
									<select name="month" class="form__select">
										<option value="12" selected>December</option>
										<option value="1">January</option>
										<option value="2">February</option>
										<option value="3">March</option>
										<option value="4">April</option>
										<option value="5">May</option>
										<option value="6">June</option>
										<option value="7">July</option>
										<option value="8">August</option>
										<option value="9">September</option>
										<option value="10">October</option>
										<option value="11">November</option>

									</select>
								</div>
								<div class="year">
									<select name="year" class="form__select">
										<option value="1995" selected>1995</option>
										<option value="1990">1990</option>
										<option value="1991">1991</option>
										<option value="1992">1992</option>
										<option value="1993">1993</option>
										<option value="1994">1994</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form__item item__gender">
							<div class="form__label">Gender</div>
							<div class="options">
								<div class="options__item">
									<input id="formRightHanded" checked type="radio" value="right" name="hand"
										class="options__input">
									<label for="formRightHanded" class="options__label"><span>Male</span></label>
								</div>
								<div class="options__item">
									<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
									<label for="formLeftHanded" class="options__label"><span>Female</span></label>
								</div>
							</div>
						</div>
					</div>

					<div class="block__info">
						<div class="form__item">
							<label for="formPassword" class="form__label">Password</label>
							<input id="formPassword" type="text" name="password" class="form__input _req" minlength="8">
						</div>
						<div class="form__item">
							<label for="formRePassword" class="form__label">Confirm Password</label>
							<input id="formRePassword" type="text" name="password" class="form__input _req" minlength="8">
						</div>
					</div>
					<span class="error-text visible" id="error-text"></span>
					<div class="block__bottom">
						<p>Have an account?<a href="#">Login</a></p>
						<button type="submit" class="form__button">Complete Signup</button>
					</div>
				</form>

				<div class="form-thankyou">
					<div class="form-thankyou__text">
						<div class="form-thankyou__subtext">
							<h2>Thank You!</h2>
							<p>you registered!</p>
						</div>
						<div class="block__bottom">
							<p>Have an account?<a href="#">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/select.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
